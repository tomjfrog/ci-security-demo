on:
  workflow_dispatch:


jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JFrog CLI
        id: setup-jfrog-cli
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: github-oidc-integration
          oidc-audience: jfrog-github
        env:
          JF_URL: https://tomjfrog.jfrog.io

      - name: JF Audit
        id: audit
        run: |
          jf audit
