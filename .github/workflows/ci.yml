name: JFrog Security Scans
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-run-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JFrog CLI
        id: setup-jfrog-cli
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: github-oidc-integration
          oidc-audience: jfrog-github
        env:
          JF_URL: https://tomjfrog.jfrog.io

      - name: JF Audit
        id: audit
        run: |
          set +e
          jf audit

      - name: Build Application Binary
        id: build-npm
        run: |
          docker build . -t juice-shop:1

      - name: JF Scan
        id: scan
        run: |
          set +e
          jf docker-scan juice-shop:1
